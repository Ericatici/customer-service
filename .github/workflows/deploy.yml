name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download image tag
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Read image tag
        id: tag
        run: echo "TAG=$(cat image-tag.txt)" >> $GITHUB_OUTPUT

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/customer-service customer-service=${{ secrets.DOCKER_REGISTRY }}/customer-service:${{ steps.tag.outputs.TAG }}
          kubectl rollout status deployment/customer-service