name: Order Service CI/CD

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Fase 4/order-service/**'
      - '.github/workflows/order-service-ci-cd.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Fase 4/order-service/**'
      - '.github/workflows/order-service-ci-cd.yml'

jobs:
  build-and-test:
    name: Build and Test Order Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: Fase 4/order-service

      - name: Run tests
        run: mvn test
        working-directory: Fase 4/order-service

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        working-directory: Fase 4/order-service

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: order-service-coverage-reports
          path: Fase 4/order-service/target/site/jacoco/
          retention-days: 7
